<div class="container my-5">
  <h2 class="text-2xl font-bold mb-4">Admin Products Dashboard</h2>

  <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th>Title</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.title }}</td>
          <td>{{ product.price }} EGP</td>
          <td>{{ product.stock }}</td>
          <td>
            <button
              class="btn btn-primary btn-sm me-2"
              data-bs-toggle="modal"
              data-bs-target="#editModal"
              (click)="onEdit(product)"
            >
              Edit
            </button>
            <button
              class="btn btn-danger btn-sm"
              (click)="deleteProduct(product.slug)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Product</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
       <form *ngIf="editForm" [formGroup]="editForm" (ngSubmit)="onSubmitEdit()">
  <div class="modal-body">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Title</label>
        <input type="text" class="form-control" formControlName="title" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Price</label>
        <input type="number" class="form-control" formControlName="price" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Stock</label>
        <input type="number" class="form-control" formControlName="stock" />
      </div>
      <div class="col-12">
        <label class="form-label">Description</label>
        <textarea class="form-control" formControlName="description" rows="3"></textarea>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
      Cancel
    </button>
    <button type="submit" [disabled]="editForm.invalid" class="btn btn-success">
      Save
    </button>
  </div>
</form>
